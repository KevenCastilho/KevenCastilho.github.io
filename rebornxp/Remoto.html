<!DOCTYPE html>
<html>
<head lang="pt-br">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Remoto - Arquivos</title>
	<script src="assets/js/jquery-3.2.1.js"></script>
	<script src="assets/js/interact.min.js"></script>
	<link href="assets/css/bootstrap.min.css" rel="stylesheet" >
	<link rel="stylesheet" href="https://unpkg.com/xp.css" />
	<link rel="stylesheet" href="https://botoxparty.github.io/XP.css/docs.css" />
	<link href="assets/css/Remoto.css" rel="stylesheet"/>
	<style>
		body {
			overflow: hidden;
		}
		ul {
			padding-left:0px ;
		}
		.breadcrumbs {
			padding: 3px 4px;
			border: 1px solid #7f9db9;
			background-color: #fff;
			box-sizing: border-box;
			-webkit-appearance: none;
			-moz-appearance: none;
			appearance: none;
			border-radius: 0;
			height: 21px;
			line-height: 1.2;
		}

		aside {
			padding:0px;
			position: unset;
			width: 100%;
			height: calc(100%);
			/* display: block; */
		}
	</style>
</head>
<body>
	<div class="container-fluid min-vh-100 d-flex flex-column g-0">
	<div class="row g-0 mt-2 mx-1" id="topBar">
		<div class="col-1 d-flex justify-content-end mx-2">Local</div>
		<div class="col-8">
			<div class="row g-1">
				<div class="col-11">
					<div class="breadcrumbs">
					
					</div>
				</div>
				<div class="col-1">
					<button class="mx-2" type="button" style="all: unset; cursor: pointer;"><img src="assets/imagens/icons/mfc90.dll_14_17100.ico" width="20px" height="20px" /></button>
				</div>
			</div>
		</div>
		<div class="col mx-1 d-flex" id="search">
				<button class="mx-2" type="button" style="all: unset; cursor: pointer;"><img src="assets/imagens/icons/shell32.dll_14_23.ico" width="20px" height="20px" /></button>
				<input type="search" class="search" placeholder="Procurar arquivo/pasta..." style="width:100%" />
		</div>
	</div>
	<div class="row g-1 flex-grow-1 mb-3" style="
    background-color: #fff;
    margin-top: 8px;
    margin-left: 3px;
    margin-bottom: -1px !important;
    margin-right: 3px !important;
    border: 1px solid #7f9db9;
">
		<div class="col-12" style="overflow: auto;">
			<div class="filemanager">
				<ul class="data"></ul>
				<div class="nothingfound">
					<div class="nofiles"></div>
					<span>No files here.</span>
				</div>
			</div>
		</div>
	</div>
	<div class="status-bar">
		<p class="status-bar-field">Press F1 for help</p>
		<p class="status-bar-field">Slide 1</p>
		<p class="status-bar-field">CPU Usage: 14%</p>
	</div>
	</div>
	
	<!-- Include our script files -->
	<script src="assets/js/jquery-1.11.0.min.js"></script>
	<script src="assets/js/Remoto.js"></script>
	<div id="janelas">

	</div>
	<script>
	const position = { x: 0, y: 0 }

		interact('.draggable').draggable({
			listeners: {
				start(event) {
					console.log(event.type, event.target)
				},
				move(event) {
					position.x += event.dx
					position.y += event.dy

					event.target.style.transform =
						`translate(${position.x}px, ${position.y}px)`
				},
			}
		})
	</script>
</body>
</html>
