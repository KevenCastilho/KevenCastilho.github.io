<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Cronometro</title>
		<!-- STYLES -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link href="https://bootswatch.com/5/vapor/bootstrap.min.css" rel="stylesheet" />
		<link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css" rel="stylesheet" />
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');
			body {
				background-color: #180930;
				background-image: unset !important;
				font-family: 'Righteous', cursive;
			}
			a{
				text-decoration: none !important;
			}
		</style>
		<!-- SCRIPTS -->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	</head>
	<body>
		<div class="container px-5 rounded">
			<h1 class="mt-sm-0 mt-md-5 d-flex justify-content-center text-warning">Cronometro</h1>
			<div class="row pt-5 pb-3 d-flex justify-content-center">
				<div class="col-sm-1 col-md-0"></div>
				<div class="col-2"><a href="#" onclick="contar();"><h3><i class="mdi mdi-motion-play-outline display-1"></i><div class="d-none d-sm-block">Iniciar</div></h3></a></div>
				<div class="col-2"><a href="#" onclick="contar_pausar();"><h3><i class="mdi mdi-motion-pause-outline display-1"></i><div class="d-none d-sm-block">Pausar</div></h3></a></div>
				<div class="col-2"><a href="#" onclick="contar_stop();"><h3><i class="mdi mdi-stop-circle-outline display-1"></i><div class="d-none d-sm-block">Parar</div></h3></a></div>
			</div>
			<div class="row pb-4 m-5 p-0">
				<div class="col-1"></div>
				<div class="col-sm-6 col-md-3 p-0">
					<div class="card border-light mb-3">
						<h1 class="text-center text-light"><span id="hr">0</span></br>Horas</h1>
					</div>
				</div>
				<div class="col-1"></div>
				<div class="col-sm-6 col-md-3 p-0">
					<div class="card border-info mb-3">
						<h1 class="text-center text-info"><span id="min">0</span></br>Minutos</h1>
					</div>
				</div>
				<div class="col-1"></div>
				<div class="col-sm-6 col-md-3 p-0">
					<div class="card border-primary mb-3">
						<h1 class="text-center text-primary"><span id="sec">0</span></br>Segundos</h1>
					</div>
				</div>
				<div class="col-1"></div>
				<div class="col-sm-8 col-md-11 p-0">
					<div class="card border-dark mb-3">
						<h1 class="text-center text-dark"><span id="mili">0</span></br>Milisegundo</h1>
					</div>
				</div>
				<div class="col-1"></div>
			</div>
		</div>
		<div class="footer d-flex justify-content-center text-danger">
			Criado por Keven Castilho &copy 2022
		</div>
		<script>
				var span_sec = $('#sec');
				var span_min = $('#min');
				var span_hr = $('#hr');
				var span_mili = $('#mili');

				var segundos = 0;
				var minutos = 0;
				var horas = 0;
				var milisegundos = 0;

				var contagem = false;

				function contar(){
					contagem = true;
					setTimeout(function(){
						span_mili.html(milisegundos);
						if(milisegundos == 1000){
							milisegundos = 0;
							segundos++;
							span_sec.html(segundos);
						}
						if(segundos == 60){
							span_sec.html('0');
							minutos++;
							span_min.html(minutos);
							segundos = 0;
						}
						if(minutos == 60){
							span_min.html('0');
							horas++;
							span_hr.html(horas);
							minutos = 0;
						}
						milisegundos++;
						if(contagem == true){
							contar();
						}
					},1);
				}

				function contar_stop(){
					contagem = false;
					segundos = 0;
					minutos = 0;
					horas = 0;
					span_mili.html(horas);
					span_sec.html(segundos);
					span_min.html(minutos);
					span_sec.html(horas);
				}

				function contar_pausar(){
					contagem = false;
				}
		</script>
	</body>
</html>
